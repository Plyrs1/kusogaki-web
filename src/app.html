<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    %sveltekit.head%
    <style>
      body {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: repeating-linear-gradient(-30deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) 1px, transparent -19px, transparent 4px),
          url('%sveltekit.assets%/assets/img/Roxy.jpg');
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="main-container" style="display: contents">%sveltekit.body%</div>
  </body>
</html>
